<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>AngularJS First Demo</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="angular.min.js"></script>
</head>
<body ng-app>
	<h1>This is MVVM/ 2 way data binding </h1>
	<input type="text" placeholder="Type Class" ng-model="myclass">
	<input type="text" ng-model="pr" placeholder="Type Price">
	<input type="text" ng-model="qt" placeholder="Type Quantity">
	Amount is {{pr*qt}}
	<button class="btn {{myclass}}" >Hello</button>
	
</body>
</html>
